{% load static %}
{% include "navbar.html" %}
<br/><br/><br/><br/><br/><br/><br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center mb-4">Se connecter</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control {% if form.errors %}is-invalid{% endif %}" required>
                    <div class="invalid-feedback">
                        {% if form.errors %}{{ form.errors.username }}{% endif %}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control {% if form.errors %}is-invalid{% endif %}" required>
                    <div class="invalid-feedback">
                        {% if form.errors %}{{ form.errors.password }}{% endif %}
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary btn-block mt-4">Se connecter</button>
            </form>
            <hr>
            <p class="text-center text-secondary">Pas encore inscrit.e ? <a class="btn btn-secondary" href="{% url 'inscription' %}">S'inscrire</a></p>
            
        </div>
    </div>
</div>
