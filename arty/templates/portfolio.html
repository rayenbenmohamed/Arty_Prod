{% include 'navbar.html' %}
<br/><br/><br/><br/><br/>
<div class="container">
<h2>Liste des projets</h2>
<a  class="btn btn-secondary mb-4" href="{% url 'DemandeProjet' %}">Demander un projet</a>

    <div class="row">
    {% for projet in projets  %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src={{ projet.image.url }} class="card-img-top" height="200px"  >
            <div class="card-body">
              <h3 class="card-title">{{ projet.nom }}</h3>
              <p class="card-text ">{{ projet.description }}</p>
              <p class="card-text ">{{ projet.status }}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
