{% include 'navbar.html' %}

<header class="masthead bg-black text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading text-uppercase mb-0">Nos Projets</h1> 
     
    </div>
</header>
    <div class="container">
        <div class="row">
            {% for projet in projets %}
            <div class="col-md-6 col-lg-4 mb-5">
                <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-secondary">
                            <h4>{{projet.nom}}</h4>
                            <p>{{projet.description}}</p>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{projet.image.url}}" alt="Project 1">
                </div>
            </div> 
            {% endfor %}        
        </div>
    </div>
