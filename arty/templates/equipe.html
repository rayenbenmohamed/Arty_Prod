{% load static %}
{% include 'navbar.html' %}
<br/> <br/><br/><br/>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h2>Liste des Personnes</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-6 g-4 mt-4">
        {% for personne in personnes %}
        <div class="col">
            <div class="card mb-4">
                <img src="{{ personne.photo.url}}" class="card-img-top" height="200px" >
                <h3 class="card-title">{{personne.nom}}</h3>
                <div class="card-body d-flex justify-content-between">
                    <p class="card-text">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#cvModal">CV</button>
                    </p>
                    <p class="card-text">
                        <a href="{{personne.linkedin}}" target="_blank" class="btn btn-secondary">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
